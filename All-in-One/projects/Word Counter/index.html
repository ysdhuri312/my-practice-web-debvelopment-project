<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Counter</title>
	<style>
		body{
			text-align: center;
			margin: 100px;
		}
		h1{
			letter-spacing: 2px;
			background-color: lightblue;
			margin: 10px 175px
		}
		textarea{
			border-radius: 5px;
			font-size: 20px;
			resize: none;
			border: 2px solid lightblue;
		}
		p{
			font-size: 25px;
		}
		span{
			margin: 10px;
			background-color: orange;
			padding: 10px 20px;
			font-size: 1.5em;
			border-radius: 5px;
		}
	</style>
</head>

<body>
	<h1>Word Counter</h1>

	<textarea id="textbox" rows="15" cols="70"></textarea>
    
    <p>
    	<span id="word">0</span> Words And <span id="character">0</span> Character.
    </p>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
