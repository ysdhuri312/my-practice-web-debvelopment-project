<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="container">
		<div class="slide">
			<img src="img/img1.avif" alt="">
			<div class="caption">Caption Text 1</div>
		</div>
		<div class="slide">
			<img src="img/img2.avif" alt="">
			<div class="caption">Caption Text 2</div>
		</div>
		<div class="slide">
			<img src="img/img3.avif" alt="">
			<div class="caption">Caption Text 3</div>
		</div>
		<div class="slide">
			<img src="img/img4.avif" alt="">
			<div class="caption">Caption Text 4</div>
		</div>

		<span class="arrow prev" onclick="controller(-1)">&lsaquo;</span>
		<span class="arrow next" onclick="controller(1)">&rsaquo;</span>	
	</div>
</body>
</html>
